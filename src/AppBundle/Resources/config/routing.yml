app_reparation:
    resource: "@AppBundle/Resources/config/routing/formated.yml"   
    prefix: /v1/formated/utils

app_utils:
    resource: "@AppBundle/Resources/config/routing/utils.yml"   
    prefix: /v1/formated/utils

app_user:
    resource: "@AppBundle/Resources/config/routing/user.yml"  
    prefix: /v1/formated/user
    
auth-tokens:
    path:      /login
    defaults: { _controller: "AppBundle:AuthToken:postAuthTokens" }
    methods:  [POST,OPTIONS,GET]

auth-tokens_delete:
    path:      /token/delete
    defaults: { _controller: "AppBundle:AuthToken:removeAuthTokens" }

registration_update:
    path:     /v1/formated/registration/{registrationId}/update
    defaults: { _controller: "AppBundle:Info:editRegistrationJson" }
    methods:  [GET, POST]

info_update_json:
    path:     /v1/formated/info/{uid}/update
    defaults: { _controller: "AppBundle:Info:editJson" }
    methods:  [GET, POST]
