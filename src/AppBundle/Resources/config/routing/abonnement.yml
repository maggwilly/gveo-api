abonnement_index:
    path:     /
    defaults: { _controller: "AppBundle:Abonnement:index" }
    methods:  GET

abonnement_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Abonnement:show" }
    methods:  GET

abonnement_new:
    path:     /new
    defaults: { _controller: "AppBundle:Abonnement:new" }
    methods:  [GET, POST]

abonnement_edit:
    path:     /{id}/renouveller
    defaults: { _controller: "AppBundle:Abonnement:renouveller" }
    methods:  [GET, POST]

abonnement_toggle:
    path:     /{id}/toggle
    defaults: { _controller: "AppBundle:Abonnement:toggle" }
    methods:  [GET, POST]    

abonnement_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Abonnement:delete" }
    methods:  DELETE
